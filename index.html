<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Logo linking to top of movies section -->
            <a href="#" class="logo" onclick="scrollToMovies()">
                <img src="logo.png" alt="Warner Bros Logo">
            </a>

            <!-- Navigation links -->
            <ul>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#tvshows">TV Shows</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>

            <!-- Search form -->
            <form class="search-form" id="searchForm" action="#" method="GET">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <section id="movies" class="landing-section">
        <h2>Movies</h2>
        <div class="movie-list">
            <!-- Placeholder content for movie listings -->
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
                <p>Description of Movie 1...</p>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
                <p>Description of Movie 2...</p>
            </div>
        </div>
    </section>

    <section id="tvshows" class="landing-section">
        <h2>TV Shows</h2>
        <div class="tvshow-list">
            <!-- Placeholder content for TV show listings -->
        </div>
    </section>

    <section id="news" class="landing-section">
        <h2>News</h2>
        <div class="news-list">
            <!-- Placeholder content for news articles -->
        </div>
    </section>

    <section id="shop" class="landing-section">
        <h2>Shop</h2>
        <div class="shop-items">
            <!-- Shop items -->
            <div class="shop-item">
                <img src="item1.jpg" alt="Item 1">
                <h3>Item Name 1</h3>
                <p>$19.99</p>
            </div>
            <div class="shop-item">
                <img src="item2.jpg" alt="Item 2">
                <h3>Item Name 2</h3>
                <p>$29.99</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Warner Bros. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

    <script>
        function scrollToMovies() {
            const moviesSection = document.getElementById('movies');
            smoothScroll(moviesSection);
        }

        function smoothScroll(target) {
            const navigationHeight = document.querySelector('nav').offsetHeight;
            const targetPosition = target.offsetTop - navigationHeight;

            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
